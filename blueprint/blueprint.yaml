            process:
              args: [{get_attribute: [vSwitch_eth1_port, fixed_ip_address]}, {get_attribute: [vSwitch_eth3_port, fixed_ip_address]}, {get_attribute: [SELF, inst_id]}, {get_attribute: [SELF, dia_mac]}]
